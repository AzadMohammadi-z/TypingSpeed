<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message-box">
      <div class="message">
        <h3>This message is test for your typing speed</h3>
      </div>
      <button id="change-message" class="reset">Change message</button>
    </div>
    <textarea
      class="user-text"
      name=""
      id="user-text"
      cols="30"
      rows="10"
      placeholder="Enter message top"
    ></textarea>
    <p id="timer" class="timer">00:00:00</p>
    <button id="reset" class="reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
